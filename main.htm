    <style>
        :root {
            --pf-backround-color: #121212;
            --pf-foreground-white: #e1e1e1e;
            --pf-default-text-color: var(--pf-foreground-white)
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: block;
            position: fixed;
            background-color: var(--pf-backround-color);
            width: 100vw;
            height: 100vh;
            min-width: 620px;
            min-height: 620px;
        }

        .pf-slide-wrapper {
            display: block;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .pf-slide-wrapper body {
            position: relative;
        }

        .nav-drop-down {
            height: 30px;
            width: 100%;
            position: absolute;
            top: 0;
            background-color: white;
        }

        /* .pf-slide-wrapper > body > pf-desktop-slide */

        .pf-desktop-slides {
            display: fixed;
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .main {
            z-index: 1;
        }
    </style>
</head>
