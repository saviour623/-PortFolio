<!DOCTYPE html>
<html>

    <meta name="AUTHOR" content="Michael Saviour">
    <meta http-equiv="refresh" content="500">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --pf-backround-color: #121212;
            --pf-foreground-white: #e1e1e1e;
            --pf-default-text-color: var(--pf-foreground-white)
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            /* border: 1px solid; */
        }

        body {
            display: block;
            position: fixed;
            background-color: var(--pf-backround-color);
            width: 100vw;
            height: 100vh;
            min-width: 620px;
            min-height: 620px;
        }

        .pf-slide-wrapper {
            display: block;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .pf-slide-wrapper body {
            position: relative;
        }

        .pf-desktop-slides {
            display: fixed;
            position: absolute;
            height: 100%;
            width: 100%;
        }

        .main {
            z-index: 99999;
        }

        .main .nav {
            height: fit-content;
            width: 100%;
            position: absolute;
            top: 0;
            background-color: transparent;
        }
        .main .drop-down {
            display: block;
            padding: 20px;
        }

        .main .drop-down :hover {
            rotate: -1 1 -.05 30deg;
        }
        /* .pf-slide-wrapper > body > pf-desktop-slide */

        .main .footer {

        }
    </style>
</head>
